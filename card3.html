<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 1 Information</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .card-details {
        text-align: center;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        background-color: #f4f4f4;
      }
      .card-details img {
        width: 300px;
        height: 200px;
        margin-bottom: 20px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card-details">
      <img src="image3.jpg" alt="Card 1" />
      <h2>Card 1 Title</h2>
      <p>This is the detailed information about Card 1.</p>
    </div>
  </body>
</html>
